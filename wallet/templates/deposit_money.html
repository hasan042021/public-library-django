{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div style=" display: flex; align-items: center; justify-content: center; height:70vh;margin: 0 auto;">
    <form style="width:450px;box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);" method="post" class="card bg-light px-5 py-5">
    {% csrf_token %}
    <h2 class="my-3">Deposit Money</h2>
    <!-- {{form | crispy }} -->
    {% for fm in form.visible_fields %} 
        {{fm.label_tag}} 
        {{fm}} 
        {{fm.errors|striptags}} 
    {% endfor %}
    <div class="text-center my-2">
        <button class="btn btn-primary" type="submit" >Deposit</button>
    </div>
    </form>
</div>

{% endblock content %}
