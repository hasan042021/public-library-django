<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Library</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: rgba(0, 128, 0, 0.1)">
    <nav class="navbar navbar-light bg-primary py-3">
      <div class="container-fluid">
        <div><a class="navbar-brand text-white h3"><i>Public Library</i></a>
        <a href="{% url 'home' %}" class=" btn text-white mx-2" type="submit"
            >Home</a
          ></div>
        <div class="d-flex">
          
          {% if user.is_authenticated %}
          <p style="box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2),
                -3px -3px 7px rgba(0, 0, 0, 0.1),
                3px 3px 7px rgba(0, 0, 0, 0.1);font-weight:bold" href="" class="d-inline-block text-primary m-0 p-2 rounded-pill bg-body" 
            >Balance: ${{user.wallet.balance}} </p
          >
          <a href="{% url 'deposit' %}" class="btn  text-white mx-2" type="submit"
            >Deposit</a
          >
          <a href="{% url 'profile' %}" class="btn  text-white mx-2" type="submit"
            >Profile</a
          >
          <form action="{% url 'logout' %}" method="post" class="d-inline-block">
          {% csrf_token %}
          <button class="btn btn-outline text-white mx-2" type="submit"
            >Logout</button>
          </form>
          {% else %}
          <a href="{% url 'signup' %}" class="btn mx-4 text-white">Sign Up</a>
          <a href="{% url 'login' %}" class="btn  text-white" type="submit"
            >Login</a
          >
          {% endif %}
          
          
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
